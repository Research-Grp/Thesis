<!DOCTYPE HTML>
<html>

<head>
    <title>Pharmatech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" title="style" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='font-awesome.min.css')}}" />
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a>Result</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"></a>
    </div>
    <div id="resultContainer">
        <div class="card">
            <img src="{{ url_for('static', filename='1.jpg') }}" id="medipic" style="width:100%">
            <div class="containerResults">
                <h4><b>Prediction:</b></h4>
                <p>FeSO4</p>
            </div>
        </div>
        <div class="card2">
            <img src="{{ url_for('static', filename='1111.jpg') }}" id="medipic" style="width:100%">
        </div>
    </div>

</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</html>
