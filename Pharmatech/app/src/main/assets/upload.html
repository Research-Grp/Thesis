<!DOCTYPE html>
<html lang="en">

<head>
    <title>Editor</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="cropper.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquerySlim.js"></script>
    <script src="bootstrapBundle.js"></script>
    <script src="cropper.min.js"></script>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a>Upload</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"></a>
    </div>
    <div id="mainUpload">
        <input type="file" id="input" name="image" accept="image/*">
    </div>

    <!-- Modal -->
    <div class="container">
        <div class="modal fade" id="modal" data-backdrop="static" tabindex="-1" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Cropper</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="img-container">
                            <img id="image" alt="Picture">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="crop" class="btn btn-primary" data-dismiss="modal">Crop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
<script>
    document.addEventListener(
        "backbutton",
        function() {
            window.history.back()
        }, true);
</script>
<script>
    window.addEventListener('DOMContentLoaded', function() {
        var image = document.getElementById('image');
        var cropBoxData;
        var canvasData;
        var cropper;

        $('#modal').on('shown.bs.modal', function() {
            cropper = new Cropper(image, {
                autoCropArea: 0.7,
                viewMode: 1,
                center: true,
                dragMode: 'move',
                movable: true,
                scalable: true,
                guides: true,
                zoomOnWheel: true,
                cropBoxMovable: true,
                wheelZoomRatio: 0.1,
                ready: function() {
                    cropper.setCropBoxData(cropBoxData).setCanvasData(canvasData);
                }
            });


        }).on('hidden.bs.modal', function() {
            cropBoxData = cropper.getCropBoxData();
            canvasData = cropper.getCanvasData();
            cropper.destroy();
        });
    });
</script>
<script>
    $("#input").on("change", function(e) {
        var _URL = window.URL || window.webkitURL,
            file = this.files[0],
            image = new Image();
        $('#image').attr('src', _URL.createObjectURL(file));
        $(image).ready(function($) {
            $('#modal').modal('show');
        });
        window.URL.revokeObjectURL(image.src);
    });
</script>

</html>
