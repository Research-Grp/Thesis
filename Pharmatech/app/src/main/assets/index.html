<!DOCTYPE HTML>
<html>

<head>
    <title>Pharmatech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" title="style" />
    <link rel="stylesheet" type="text/css" href="font-awesome.min.css" />
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About Us</a>
        <a href="instruction.html">Instruction</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div id="main">
        <div id="header">
            <div id="logo">
                <img src="pharma.png" alt="Logo" id="main_logo">
            </div>
            <div id="button">
                <a class="btn" id="upload" href="upload.html"><i class="fa fa-upload"></i> Upload</a>
            </div>
            <div id="buttons2">
                <a class="btn" id="instruction" href="instruction.html">Instruction</a>
                <a class="btn" id="about" href="about.html">About Us</a>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
<script>
    document.addEventListener(
        "backbutton",
        function() {
            window.history.back()
        }, true);
</script>

</html>
